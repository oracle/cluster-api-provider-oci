apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: "${CLUSTER_NAME}"
  name: "${CLUSTER_NAME}"
  namespace: "${NAMESPACE}"
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - ${POD_CIDR:="192.168.0.0/16"}
    serviceDomain: ${SERVICE_DOMAIN:="cluster.local"}
    services:
      cidrBlocks:
        - ${SERVICE_CIDR:="10.128.0.0/12"}
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: OCICluster
    name: "${CLUSTER_NAME}"
    namespace: "${NAMESPACE}"
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1beta1
    kind: KubeadmControlPlane
    name: "${CLUSTER_NAME}-control-plane"
    namespace: "${NAMESPACE}"
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: OCICluster
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: "${CLUSTER_NAME}"
  name: "${CLUSTER_NAME}"
spec:
  compartmentId: "${OCI_COMPARTMENT_ID}"
---
kind: KubeadmControlPlane
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
metadata:
  name: "${CLUSTER_NAME}-control-plane"
  namespace: "${NAMESPACE}"
spec:
  version: "${KUBERNETES_VERSION}"
  replicas: ${CONTROL_PLANE_MACHINE_COUNT}
  machineTemplate:
    infrastructureRef:
      kind: OCIMachineTemplate
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      name: "${CLUSTER_NAME}-control-plane"
      namespace: "${NAMESPACE}"
  kubeadmConfigSpec:
    clusterConfiguration:
      kubernetesVersion: ${KUBERNETES_VERSION}
      apiServer:
        certSANs: [localhost, 127.0.0.1]
      dns: {}
      etcd: {}
      networking: {}
      scheduler: {}
    initConfiguration:
      nodeRegistration:
        criSocket: /var/run/containerd/containerd.sock
        kubeletExtraArgs:
          cloud-provider: external
          provider-id: oci://{{ ds["id"] }}
    joinConfiguration:
      discovery: {}
      nodeRegistration:
        criSocket: /var/run/containerd/containerd.sock
        kubeletExtraArgs:
          cloud-provider: external
          provider-id: oci://{{ ds["id"] }}
---
kind: OCIMachineTemplate
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
metadata:
  name: "${CLUSTER_NAME}-control-plane"
spec:
  template:
    spec:
      imageId: "${OCI_IMAGE_ID}"
      compartmentId: "${OCI_COMPARTMENT_ID}"
      shape: "${OCI_CONTROL_PLANE_MACHINE_TYPE=VM.Standard.E4.Flex}"
      shapeConfig:
        ocpus: "${OCI_CONTROL_PLANE_MACHINE_TYPE_OCPUS=1}"
      metadata:
        ssh_authorized_keys: "${OCI_SSH_KEY}"
      isPvEncryptionInTransitEnabled: ${OCI_CONTROL_PLANE_PV_TRANSIT_ENCRYPTION=true}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: OCIMachineTemplate
metadata:
  name: "${CLUSTER_NAME}-md-0"
spec:
  template:
    spec:
      imageId: "${OCI_IMAGE_ID}"
      compartmentId: "${OCI_COMPARTMENT_ID}"
      shape: "${OCI_NODE_MACHINE_TYPE=VM.Standard.E4.Flex}"
      shapeConfig:
        ocpus: "${OCI_NODE_MACHINE_TYPE_OCPUS=1}"
      metadata:
        ssh_authorized_keys: "${OCI_SSH_KEY}"
      isPvEncryptionInTransitEnabled: ${OCI_NODE_PV_TRANSIT_ENCRYPTION=true}
---
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha4
kind: KubeadmConfigTemplate
metadata:
  name: "${CLUSTER_NAME}-md-0"
spec:
  template:
    spec:
      joinConfiguration:
        nodeRegistration:
          kubeletExtraArgs:
            cloud-provider: external
            provider-id: oci://{{ ds["id"] }}
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: "${CLUSTER_NAME}-md-0"
spec:
  clusterName: "${CLUSTER_NAME}"
  replicas: ${NODE_MACHINE_COUNT}
  selector:
    matchLabels:
  template:
    spec:
      clusterName: "${CLUSTER_NAME}"
      version: "${KUBERNETES_VERSION}"
      bootstrap:
        configRef:
          name: "${CLUSTER_NAME}-md-0"
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
      infrastructureRef:
        name: "${CLUSTER_NAME}-md-0"
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: OCIMachineTemplate
---
apiVersion: addons.cluster.x-k8s.io/v1beta1
kind: ClusterResourceSet
metadata:
  name: ${CLUSTER_NAME}-ccm-resource-set
  namespace: default
spec:
  clusterSelector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: "${CLUSTER_NAME}"
  resources:
    - kind: ConfigMap
      name: ${CLUSTER_NAME}-oci-cloud-controller-manager
  strategy: ApplyOnce
---
apiVersion: addons.cluster.x-k8s.io/v1beta1
kind: ClusterResourceSet
metadata:
  name: ${CLUSTER_NAME}-csi-resource-set
  namespace: default
spec:
  clusterSelector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: "${CLUSTER_NAME}"
  resources:
    - kind: ConfigMap
      name: ${CLUSTER_NAME}-oci-csi
  strategy: ApplyOnce
---
apiVersion: v1
data:
  cloud-controller-manager.yaml: |
    apiVersion: v1
    kind: Secret
    metadata:
      name: oci-cloud-controller-manager
      namespace: kube-system
    stringData:
      cloud-provider.yaml: |-
        useInstancePrincipals: true

        # compartment configures Compartment within which the cluster resides.
        compartment: ${OCI_COMPARTMENT_ID}

        loadBalancer:
          disabled: true
        # Optional rate limit controls for accessing OCI API
        rateLimiter:
          rateLimitQPSRead: 20.0
          rateLimitBucketRead: 5
          rateLimitQPSWrite: 20.0
          rateLimitBucketWrite: 5
    ---
    apiVersion: apps/v1
    kind: DaemonSet
    metadata:
      name: oci-cloud-controller-manager
      namespace: kube-system
      labels:
        k8s-app: oci-cloud-controller-manager
    spec:
      selector:
        matchLabels:
          component: oci-cloud-controller-manager
          tier: control-plane
      updateStrategy:
        type: RollingUpdate
      template:
        metadata:
          labels:
            component: oci-cloud-controller-manager
            tier: control-plane
        spec:
          serviceAccountName: cloud-controller-manager
          hostNetwork: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
          tolerations:
          - key: node.cloudprovider.kubernetes.io/uninitialized
            value: "true"
            effect: NoSchedule
          - key: node-role.kubernetes.io/master
            operator: Exists
            effect: NoSchedule
          volumes:
            - name: cfg
              secret:
                secretName: oci-cloud-controller-manager
            - name: kubernetes
              hostPath:
                path: /etc/kubernetes
          containers:
            - name: oci-cloud-controller-manager
              image: ghcr.io/oracle/cloud-provider-oci:v1.23.0
              command: ["/usr/local/bin/oci-cloud-controller-manager"]
              args:
                - --cloud-config=/etc/oci/cloud-provider.yaml
                - --cloud-provider=oci
                - --leader-elect-resource-lock=configmaps
                - -v=2
              volumeMounts:
                - name: cfg
                  mountPath: /etc/oci
                  readOnly: true
                - name: kubernetes
                  mountPath: /etc/kubernetes
                  readOnly: true
    ---
    apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: cloud-controller-manager
      namespace: kube-system
    ---
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: system:cloud-controller-manager
      labels:
        kubernetes.io/cluster-service: "true"
    rules:
    - apiGroups:
      - ""
      resources:
      - nodes
      verbs:
      - '*'

    - apiGroups:
      - ""
      resources:
      - nodes/status
      verbs:
      - patch

    - apiGroups:
      - ""
      resources:
      - services
      verbs:
      - list
      - watch
      - patch

    - apiGroups:
      - ""
      resources:
      - services/status
      verbs:
      - patch
      - get
      - update

    - apiGroups:
        - ""
      resources:
        - configmaps
      resourceNames:
        - "extension-apiserver-authentication"
      verbs:
        - get

    - apiGroups:
      - ""
      resources:
      - events
      verbs:
      - list
      - watch
      - create
      - patch
      - update

    # For leader election
    - apiGroups:
      - ""
      resources:
      - endpoints
      verbs:
      - create

    - apiGroups:
      - ""
      resources:
      - endpoints
      resourceNames:
      - "cloud-controller-manager"
      verbs:
      - get
      - list
      - watch
      - update

    - apiGroups:
      - ""
      resources:
      - configmaps
      verbs:
      - create

    - apiGroups:
      - ""
      resources:
      - configmaps
      resourceNames:
      - "cloud-controller-manager"
      verbs:
      - get
      - update

    - apiGroups:
        - ""
      resources:
        - configmaps
      resourceNames:
        - "extension-apiserver-authentication"
      verbs:
        - get

    - apiGroups:
      - ""
      resources:
      - serviceaccounts
      verbs:
      - create
    - apiGroups:
      - ""
      resources:
      - secrets
      verbs:
      - get
      - list

    # For the PVL
    - apiGroups:
      - ""
      resources:
      - persistentvolumes
      verbs:
      - list
      - watch
      - patch
    ---
    kind: ClusterRoleBinding
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: oci-cloud-controller-manager
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: system:cloud-controller-manager
    subjects:
    - kind: ServiceAccount
      name: cloud-controller-manager
      namespace: kube-system
kind: ConfigMap
metadata:
  annotations:
    note: generated
  labels:
    type: generated
  name: ${CLUSTER_NAME}-oci-cloud-controller-manager
  namespace: default
---
apiVersion: v1
data:
  csi.yaml: |
    apiVersion: v1
    kind: Secret
    metadata:
      name: oci-volume-provisioner
      namespace: kube-system
    stringData:
      config.yaml: |-
        useInstancePrincipals: true

        # compartment configures Compartment within which the cluster resides.
        compartment: ${OCI_COMPARTMENT_ID}

        # Optional rate limit controls for accessing OCI API
        rateLimiter:
          rateLimitQPSRead: 20.0
          rateLimitBucketRead: 5
          rateLimitQPSWrite: 20.0
          rateLimitBucketWrite: 5
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      annotations:
        deprecated.daemonset.template.generation: "1"
      generation: 1
      name: csi-oci-controller
      namespace: kube-system
    spec:
      revisionHistoryLimit: 10
      selector:
        matchLabels:
          app: csi-oci-controller
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: csi-oci-controller
            role: csi-oci
        spec:
          nodeSelector:
            node-role.kubernetes.io/master: ""
          containers:
            - name: csi-volume-provisioner
              image: k8s.gcr.io/sig-storage/csi-provisioner:v2.2.2
              args:
                - --csi-address=/var/run/shared-tmpfs/csi.sock
                - --volume-name-prefix=csi
                - --feature-gates=Topology=true
                - --timeout=120s
                - --leader-election
                - --leader-election-namespace=kube-system
              volumeMounts:
                - name: config
                  mountPath: /etc/oci/
                  readOnly: true
                - mountPath: /var/run/shared-tmpfs
                  name: shared-tmpfs
            - name: csi-attacher
              image: k8s.gcr.io/sig-storage/csi-attacher:v3.4.0
              args:
                - --csi-address=/var/run/shared-tmpfs/csi.sock
                - --timeout=120s
                - --leader-election=true
                - --leader-election-namespace=kube-system
              volumeMounts:
                - name: config
                  mountPath: /etc/oci/
                  readOnly: true
                - mountPath: /var/run/shared-tmpfs
                  name: shared-tmpfs
            - name: csi-resizer
              image: k8s.gcr.io/sig-storage/csi-resizer:v1.2.0
              args:
                - --csi-address=/var/run/shared-tmpfs/csi.sock
                - --leader-election
              imagePullPolicy: "IfNotPresent"
              volumeMounts:
                - mountPath: /var/run/shared-tmpfs
                  name: shared-tmpfs
            - name: oci-csi-controller-driver
              args:
                - --endpoint=unix://var/run/shared-tmpfs/csi.sock
              command:
                - /usr/local/bin/oci-csi-controller-driver
              image: ghcr.io/oracle/cloud-provider-oci:v1.23.0
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: config
                  mountPath: /etc/oci/
                  readOnly: true
                - name: kubernetes
                  mountPath: /etc/kubernetes
                  readOnly: true
                - mountPath: /var/run/shared-tmpfs
                  name: shared-tmpfs
          volumes:
            - name: config
              secret:
                secretName: oci-volume-provisioner
            - name: kubernetes
              hostPath:
                path: /etc/kubernetes
            - name: shared-tmpfs
              emptyDir: {}
          dnsPolicy: ClusterFirst
          hostNetwork: true
          imagePullSecrets:
            - name: image-pull-secret
          restartPolicy: Always
          schedulerName: default-scheduler
          serviceAccount: csi-oci-node-sa
          serviceAccountName: csi-oci-node-sa
          terminationGracePeriodSeconds: 30
          tolerations:
            - operator: Exists 
    ---
    apiVersion: storage.k8s.io/v1
    kind: CSIDriver
    metadata:
      name: fss.csi.oraclecloud.com
    spec:
      attachRequired: false
      podInfoOnMount: false
    ---
    kind: ConfigMap
    apiVersion: v1
    metadata:
      name: oci-csi-iscsiadm
      namespace: kube-system
    data:
      iscsiadm: |
        #!/bin/sh
        if [ -x /host/sbin/iscsiadm ]; then
          chroot /host /sbin/iscsiadm "$@"
        elif [ -x /host/usr/local/sbin/iscsiadm ]; then
          chroot /host /usr/local/sbin/iscsiadm "$@"
        elif [ -x /host/bin/iscsiadm ]; then
          chroot /host /bin/iscsiadm "$@"
        elif [ -x /host/usr/local/bin/iscsiadm ]; then
          chroot /host /usr/local/bin/iscsiadm "$@"
        else
          chroot /host iscsiadm "$@"
        fi
    ---
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: oci-fss-csi
      namespace: kube-system
    data:
      mount: |-
        #!/bin/sh
        if [ -x /sbin/mount ]; then
        chroot /host mount "$@"
        elif [ -x /usr/local/sbin/mount ]; then
        chroot /host mount "$@"
        elif [ -x /usr/sbin/mount ]; then
        chroot /host mount "$@"
        elif [ -x /usr/local/bin/mount ]; then
        chroot /host mount "$@"
        else
        chroot /host mount "$@"
        fi
      umount: |-
        #!/bin/sh
        if [ -x /sbin/umount ]; then
        chroot /host umount "$@"
        elif [ -x /usr/local/sbin/umount ]; then
        chroot /host umount "$@"
        elif [ -x /usr/sbin/umount ]; then
        chroot /host umount "$@"
        elif [ -x /usr/local/bin/umount ]; then
        chroot /host umount "$@"
        else
        chroot /host umount "$@"
        fi
      umount.oci-fss: |-
        #!/bin/sh
        if [ -x /sbin/umount-oci-fss ]; then
        chroot /host umount.oci-fss "$@"
        elif [ -x /usr/local/sbin/umount-oci-fss ]; then
        chroot /host umount.oci-fss "$@"
        elif [ -x /usr/sbin/umount-oci-fss ]; then
        chroot /host umount.oci-fss "$@"
        elif [ -x /usr/local/bin/umount-oci-fss ]; then
        chroot /host umount.oci-fss "$@"
        else
        chroot /host umount.oci-fss "$@"
        fi
    ---
    apiVersion: apps/v1
    kind: DaemonSet
    metadata:
      annotations:
        deprecated.daemonset.template.generation: "1"
      generation: 1
      name: csi-oci-node
      namespace: kube-system
    spec:
      revisionHistoryLimit: 10
      selector:
        matchLabels:
          app: csi-oci-node
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: csi-oci-node
            role: csi-oci
        spec:
          containers:
            - name: oci-csi-node-driver
              args:
                - --v=2
                - --endpoint=unix:///csi/csi.sock
                - --nodeid=$(KUBE_NODE_NAME)
                - --loglevel=debug
                - --fss-endpoint=unix:///fss/csi.sock
              command:
                - /usr/local/bin/oci-csi-node-driver
              env:
                - name: KUBE_NODE_NAME
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: spec.nodeName
                - name: PATH
                  value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/host/usr/bin:/host/sbin
              image: ghcr.io/oracle/cloud-provider-oci:v1.23.0
              securityContext:
                privileged: true
              volumeMounts:
                - mountPath: /csi
                  name: plugin-dir
                - mountPath: /fss
                  name: fss-plugin-dir
                - mountPath: /var/lib/kubelet
                  mountPropagation: Bidirectional
                  name: pods-mount-dir
                - mountPath: /dev
                  name: device-dir
                - mountPath: /host
                  name: host-root
                - mountPath: /sbin/iscsiadm
                  name: chroot-iscsiadm
                  subPath: iscsiadm
                - mountPath: /host/var/lib/kubelet
                  mountPropagation: Bidirectional
                  name: encrypt-pods-mount-dir
                - mountPath: /sbin/umount.oci-fss
                  name: fss-driver-mounts
                  subPath: umount.oci-fss
                - mountPath: /sbin/umount
                  name: fss-driver-mounts
                  subPath: umount
                - mountPath: /sbin/mount
                  name: fss-driver-mounts
                  subPath: mount
            - name: csi-node-registrar
              args:
                - --csi-address=/csi/csi.sock
                - --kubelet-registration-path=/var/lib/kubelet/plugins/blockvolume.csi.oraclecloud.com/csi.sock
              image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.5.0
              securityContext:
                privileged: true
              lifecycle:
                preStop:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - rm -rf /registration/blockvolume.csi.oraclecloud.com /registration/blockvolume.csi.oraclecloud.com-reg.sock
              volumeMounts:
                - mountPath: /csi
                  name: plugin-dir
                - mountPath: /registration
                  name: registration-dir
            - name: csi-node-registrar-fss
              args:
                - --csi-address=/fss/csi.sock
                - --kubelet-registration-path=/var/lib/kubelet/plugins/fss.csi.oraclecloud.com/csi.sock
              image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.5.0
              securityContext:
                privileged: true
              lifecycle:
                preStop:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - rm -rf /registration/fss.csi.oraclecloud.com /registration/fss.csi.oraclecloud.com-reg.sock
              volumeMounts:
                - mountPath: /fss
                  name: fss-plugin-dir
                - mountPath: /registration
                  name: registration-dir
          dnsPolicy: ClusterFirst
          hostNetwork: true
          restartPolicy: Always
          schedulerName: default-scheduler
          serviceAccount: csi-oci-node-sa
          serviceAccountName: csi-oci-node-sa
          terminationGracePeriodSeconds: 30
          tolerations:
            - operator: Exists
          volumes:
            - hostPath:
                path: /var/lib/kubelet/plugins_registry/
                type: DirectoryOrCreate
              name: registration-dir
            - hostPath:
                path: /var/lib/kubelet/plugins/blockvolume.csi.oraclecloud.com
                type: DirectoryOrCreate
              name: plugin-dir
            - hostPath:
                path: /var/lib/kubelet/plugins/fss.csi.oraclecloud.com
                type: DirectoryOrCreate
              name: fss-plugin-dir
            - hostPath:
                path: /var/lib/kubelet
                type: Directory
              name: pods-mount-dir
            - hostPath:
                path: /var/lib/kubelet
                type: Directory
              name: encrypt-pods-mount-dir
            - hostPath:
                path: /dev
                type: ""
              name: device-dir
            - hostPath:
                path: /
                type: Directory
              name: host-root
            - configMap:
                name: oci-csi-iscsiadm
                defaultMode: 0755
              name: chroot-iscsiadm
            - configMap:
                name: oci-fss-csi
                defaultMode: 0755
              name: fss-driver-mounts
      updateStrategy:
        rollingUpdate:
          maxUnavailable: 1
        type: RollingUpdate
    ---
    apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: csi-oci-node-sa
      namespace: kube-system
    ---
    
    kind: ClusterRole
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: csi-oci
      namespace: kube-system
    rules:
      - apiGroups: [""]
        resources: ["events"]
        verbs: ["get", "list", "watch", "create", "update", "patch"]
      - apiGroups: [""]
        resources: ["nodes"]
        verbs: ["get", "list", "watch"]
      - apiGroups: ["volume.oci.oracle.com"]
        resources: ["blockscsiinfos"]
        verbs: ["get", "list", "watch", "create", "delete", "update", "patch"]
      - apiGroups: [""]
        resources: ["persistentvolumes"]
        verbs: ["get", "list", "watch", "create", "delete", "patch"]
      - apiGroups: [""]
        resources: ["persistentvolumeclaims"]
        verbs: ["get", "list", "watch", "update", "create"]
      - apiGroups: ["storage.k8s.io"]
        resources: ["storageclasses", "volumeattachments", "volumeattachments/status", "csinodes"]
        verbs: ["get", "list", "watch", "patch"]
      - apiGroups: ["coordination.k8s.io"]
        resources: ["leases"]
        verbs: ["get", "list", "watch", "create", "delete", "update", "patch"]
      - apiGroups: [""]
        resources: ["endpoints"]
        verbs: ["get", "watch", "create", "update"]
      - apiGroups: [""]
        resources: ["pods"]
        verbs: ["get", "list", "watch"]
      - apiGroups: [""]
        resources: ["persistentvolumeclaims/status"]
        verbs: ["patch"]
    ---
    
    kind: ClusterRoleBinding
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: csi-oci-binding
    subjects:
      - kind: ServiceAccount
        name: csi-oci-node-sa
        namespace: kube-system
    roleRef:
      kind: ClusterRole
      name: csi-oci
      apiGroup: rbac.authorization.k8s.io
    ---
    apiVersion: storage.k8s.io/v1
    kind: StorageClass
    metadata:
      name: oci-bv
    provisioner: blockvolume.csi.oraclecloud.com
    volumeBindingMode: WaitForFirstConsumer
    allowVolumeExpansion: true
    reclaimPolicy: Delete
    ---
    apiVersion: storage.k8s.io/v1
    kind: StorageClass
    metadata:
      name: oci-bv-encrypted
    provisioner: blockvolume.csi.oraclecloud.com
    parameters:
      attachment-type: "paravirtualized"
    reclaimPolicy: Delete
    volumeBindingMode: WaitForFirstConsumer
    allowVolumeExpansion: true
    ---
kind: ConfigMap
metadata:
  annotations:
    note: generated
  labels:
    type: generated
  name: ${CLUSTER_NAME}-oci-csi
  namespace: default