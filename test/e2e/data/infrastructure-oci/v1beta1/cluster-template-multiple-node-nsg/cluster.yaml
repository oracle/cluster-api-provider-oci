---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: OCICluster
metadata:
  name: "${CLUSTER_NAME}"
spec:
  networkSpec:
    vcn:
      name: ${CLUSTER_NAME}-test
      networkSecurityGroups:
        - name: ep-nsg
          role: control-plane-endpoint
          egressRules:
            - egressRule:
                isStateless: false
                destination: "10.0.5.0/28"
                protocol: "6"
                destinationType: "CIDR_BLOCK"
                description: "All traffic to control plane nodes"
                tcpOptions:
                  destinationPortRange:
                    max: 6443
                    min: 6443
          ingressRules:
            - ingressRule:
                isStateless: false
                source: "0.0.0.0/0"
                protocol: "6"
                sourceType: "CIDR_BLOCK"
                description: "External access to Kubernetes API endpoint"
                tcpOptions:
                  destinationPortRange:
                    max: 6443
                    min: 6443
            - ingressRule:
                isStateless: false
                source: "10.0.5.0/28"
                protocol: "6"
                sourceType: "CIDR_BLOCK"
                description: "Control plane worker nodes to API Server endpoint"
            - ingressRule:
                isStateless: false
                source: "0.0.0.0/0"
                protocol: "6"
                sourceType: "CIDR_BLOCK"
                description: "SSH access"
                tcpOptions:
                  destinationPortRange:
                    max: 22
                    min: 22
        - name: cp-mc-nsg
          role: control-plane
          egressRules:
            - egressRule:
                isStateless: false
                destination: "0.0.0.0/0"
                protocol: "6"
                destinationType: "CIDR_BLOCK"
                description: "control plane machine access to internet"
          ingressRules:
            - ingressRule:
                isStateless: false
                source: "10.0.0.0/16"
                protocol: "all"
                sourceType: "CIDR_BLOCK"
                description: "Allow inter vcn communication"
            - ingressRule:
                isStateless: false
                source: "0.0.0.0/0"
                protocol: "6"
                sourceType: "CIDR_BLOCK"
                description: "SSH access"
                tcpOptions:
                  destinationPortRange:
                    max: 22
                    min: 22
        - name: worker-nsg-1
          role: worker
          egressRules:
            - egressRule:
                isStateless: false
                destination: "0.0.0.0/0"
                protocol: "6"
                destinationType: "CIDR_BLOCK"
                description: "Worker Nodes access to Internet"
          ingressRules:
            - ingressRule:
                isStateless: false
                source: "10.0.0.0/16"
                protocol: "all"
                sourceType: "CIDR_BLOCK"
                description: "Allow inter vcn communication"
        - name: worker-nsg-2
          role: worker
          egressRules:
            - egressRule:
                isStateless: false
                destination: "0.0.0.0/0"
                protocol: "6"
                destinationType: "CIDR_BLOCK"
                description: "Worker Nodes access to Internet"
          ingressRules:
            - ingressRule:
                isStateless: false
                source: "10.0.0.0/16"
                protocol: "all"
                sourceType: "CIDR_BLOCK"
                description: "Allow inter vcn communication"
        - name: service-lb-nsg
          role: service-lb
          ingressRules:
            - ingressRule:
                isStateless: false
                source: "10.0.0.0/16"
                protocol: "all"
                sourceType: "CIDR_BLOCK"
                description: "Allow ingress from vcn subnets"
      subnets:
        - name: ep-subnet
          role: control-plane-endpoint
          type: public
        - name: cp-mc-subnet
          role: control-plane
          type: private
        - name: worker-subnet-1
          role: worker
          type: private
          cidr: "10.0.10.0/24"
        - name: worker-subnet-2
          role: worker
          type: private
          cidr: "10.0.30.0/24"
        - name: svc-lb-subnet
          role: service-lb
          type: public

