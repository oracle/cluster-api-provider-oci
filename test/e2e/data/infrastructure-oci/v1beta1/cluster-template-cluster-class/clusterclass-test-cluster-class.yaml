apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: test-cluster-class
spec:
  controlPlane:
    ref:
      apiVersion: controlplane.cluster.x-k8s.io/v1beta1
      kind: KubeadmControlPlaneTemplate
      name: control-plane
    machineInfrastructure:
      ref:
        kind: OCIMachineTemplate
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        name: control-plane
  infrastructure:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: OCIClusterTemplate
      name: ocicluster
  workers:
    machineDeployments:
    - class: worker
      template:
        bootstrap:
          ref:
            apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
            kind: KubeadmConfigTemplate
            name: worker-bootstrap-template
        infrastructure:
          ref:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: OCIMachineTemplate
            name: worker-machine-template
  variables:
  - name: ssh_authorized_keys
    required: false
    schema:
      openAPIV3Schema:
        type: string
        default: default
  - name: compartmentId
    required: true
    schema:
      openAPIV3Schema:
        type: string
  - name: imageId
    required: true
    schema:
      openAPIV3Schema:
        type: string
  - name: shape
    required: false
    schema:
      openAPIV3Schema:
        type: string
        default: VM.Standard.E4.Flex
  - name: ocpus
    required: false
    schema:
      openAPIV3Schema:
        type: string
        default: "1"
  - name: isPvEncryptionInTransitEnabled
    required: false
    schema:
      openAPIV3Schema:
        type: boolean
        default: true
  patches:
  - name: compartmentId
    definitions:
      - selector:
          apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
          kind: OCIClusterTemplate
          matchResources:
            infrastructureCluster: true
        jsonPatches:
          - op: replace
            path: "/spec/template/spec/compartmentId"
            valueFrom:
              variable: compartmentId
  - name: sshAuthorizedKeys
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: OCIMachineTemplate
        matchResources:
          controlPlane: true
          machineDeploymentClass:
            names:
            - worker
      jsonPatches:
      - op: add
        path: "/spec/template/spec/metadata/ssh_authorized_keys"
        valueFrom:
          variable: ssh_authorized_keys
  - name: shape
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: OCIMachineTemplate
        matchResources:
          controlPlane: true
          machineDeploymentClass:
            names:
            - worker
      jsonPatches:
        - op: add
          path: "/spec/template/spec/shape"
          valueFrom:
            variable: shape
  - name: imageId
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: OCIMachineTemplate
        matchResources:
          controlPlane: true
          machineDeploymentClass:
            names:
            - worker
      jsonPatches:
        - op: add
          path: "/spec/template/spec/imageId"
          valueFrom:
            variable: imageId
  - name: isPvEncryptionInTransitEnabled
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: OCIMachineTemplate
        matchResources:
          controlPlane: true
          machineDeploymentClass:
            names:
            - worker
      jsonPatches:
        - op: add
          path: "/spec/template/spec/isPvEncryptionInTransitEnabled"
          valueFrom:
            variable: isPvEncryptionInTransitEnabled
  - name: ocpus
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: OCIMachineTemplate
        matchResources:
          controlPlane: true
          machineDeploymentClass:
            names:
              - worker
      jsonPatches:
        - op: add
          path: /spec/template/spec/shapeConfig/ocpus
          valueFrom:
            variable: ocpus
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: OCIClusterTemplate
metadata:
  name: ocicluster
spec:
  template:
    spec:
      compartmentId: REPLACE
---
kind: KubeadmControlPlaneTemplate
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
metadata:
  name: control-plane
spec:
  template:
    spec:
      kubeadmConfigSpec:
        clusterConfiguration:
          apiServer:
            certSANs: [ localhost, 127.0.0.1 ]
          dns: { }
          etcd: { }
          networking: { }
          scheduler: { }
        initConfiguration:
          nodeRegistration:
            criSocket: /var/run/containerd/containerd.sock
            kubeletExtraArgs:
              cloud-provider: external
              provider-id: oci://{{ ds["id"] }}
        joinConfiguration:
          discovery: { }
          nodeRegistration:
            criSocket: /var/run/containerd/containerd.sock
            kubeletExtraArgs:
              cloud-provider: external
              provider-id: oci://{{ ds["id"] }}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: OCIMachineTemplate
metadata:
  name: control-plane
spec:
  template:
    spec:
      metadata: {}
      shapeConfig: {}

---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: OCIMachineTemplate
metadata:
  name: worker-machine-template
spec:
  template:
    spec:
      metadata: {}
      shapeConfig: {}
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: worker-bootstrap-template
spec:
  template:
    spec:
      joinConfiguration:
        nodeRegistration:
          kubeletExtraArgs:
            cloud-provider: external
            provider-id: oci://{{ ds["id"] }}
