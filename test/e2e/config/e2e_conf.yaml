managementClusterName: capoci-e2e

images:
  - name: ${MANAGER_IMAGE}
    loadBehavior: mustLoad

providers:
  - name: cluster-api
    type: CoreProvider
    versions:
      - name: v1.2.1
        value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.2.1/core-components.yaml
        type: url
        files:
          - sourcePath: "../data/shared/v1beta1/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: "--leader-elect"
            new: "--leader-elect=false"
  - name: kubeadm
    type: BootstrapProvider
    versions:
      - name: v1.2.1
        value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.2.1/bootstrap-components.yaml
        type: url
        files:
          - sourcePath: "../data/shared/v1beta1/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: "--leader-elect"
            new: "--leader-elect=false"
  - name: kubeadm
    type: ControlPlaneProvider
    versions:
      - name: v1.2.1
        value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.2.1/control-plane-components.yaml
        type: url
        files:
          - sourcePath: "../data/shared/v1beta1/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: "--leader-elect"
            new: "--leader-elect=false"
  - name: oci
    # Use manifest from source files
    type: InfrastructureProvider
    versions:
      - name: v1.0.0
        value: ../../../config/default
        contract: v1beta1
        files:
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-alternative-region.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-bare-metal.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-kcp-remediation.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-md-remediation.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-node-drain.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-antrea.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-oracle-linux.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-custom-networking-seclist.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-custom-networking-nsg.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-multiple-node-nsg.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-cluster-class.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-cluster-class/clusterclass-test-cluster-class.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-local-vcn-peering.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-remote-vcn-peering.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-externally-managed-vcn.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/cluster-template-machine-pool.yaml"
          - sourcePath: "../data/infrastructure-oci/v1beta1/metadata.yaml"

variables:
  KUBERNETES_VERSION: "v1.24.4"
  EXP_MACHINE_POOL: "true"
  EXP_CLUSTER_RESOURCE_SET: "true"
  NODE_DRAIN_TIMEOUT: "60s"
  CI_VERSION: ""
  CNI: "${PWD}/test/e2e/data/cni/calico"
  ANTREA_CNI: "${PWD}/test/e2e/data/cni/antrea"
  CCM_PATH: "${PWD}/test/e2e/data/ccm/ccm.yaml"
  CONFORMANCE_WORKER_MACHINE_COUNT: "2"
  CONFORMANCE_CONTROL_PLANE_MACHINE_COUNT: "1"
  KUBERNETES_VERSION_UPGRADE_TO: "v1.24.2"
  KUBERNETES_VERSION_UPGRADE_FROM: "v1.23.8"
  KUBERNETES_UPGRADE_OCI_IMAGE_ID: "${KUBERNETES_UPGRADE_OCI_IMAGE_ID}"
  IP_FAMILY: "IPv4"
  CLUSTER_TOPOLOGY: "true"
  NSG_CLUSTER_PATH: "${PWD}/test/e2e/data/infrastructure-oci/v1beta1/cluster-template-custom-networking-nsg/cluster.yaml"
  SECLIST_CLUSTER_PATH: "${PWD}/test/e2e/data/infrastructure-oci/v1beta1/cluster-template-custom-networking-seclist/cluster.yaml"
  LOCAL_DRG_ID: "${LOCAL_DRG_ID}"
  PEER_DRG_ID: "${PEER_DRG_ID}"
  PEER_REGION_NAME: "${PEER_REGION_NAME}"
  EXTERNAL_VCN_ID: "${EXTERNAL_VCN_ID}"
  EXTERNAL_VCN_CPE_NSG: "${EXTERNAL_VCN_CPE_NSG}"
  EXTERNAL_VCN_WORKER_NSG: "${EXTERNAL_VCN_WORKER_NSG}"
  EXTERNAL_VCN_CP_NSG: "${EXTERNAL_VCN_CP_NSG}"
  EXTERNAL_VCN_CPE_SUBNET: "${EXTERNAL_VCN_CPE_SUBNET}"
  EXTERNAL_VCN_WORKER_SUBNET: "${EXTERNAL_VCN_WORKER_SUBNET}"
  EXTERNAL_VCN_CP_SUBNET: "${EXTERNAL_VCN_CP_SUBNET}"

intervals:
  default/wait-controllers: ["3m", "10s"]
  default/wait-cluster: ["30m", "10s"]
  default/wait-control-plane: ["30m", "10s"]
  default/wait-worker-nodes: ["30m", "10s"]
  default/wait-cluster-bare-metal: [ "60m", "10s" ]
  default/wait-control-plane-bare-metal: [ "60m", "10s" ]
  default/wait-worker-nodes-bare-metal: [ "60m", "10s" ]
  default/wait-delete-cluster: ["30m", "10s"]
  default/wait-machine-upgrade: ["30m", "10s"]
  default/wait-machine-remediation: ["30m", "10s"]
  default/wait-deployment: ["15m", "10s"]
  default/wait-deployment-available: ["15m", "10s"]
  default/wait-job: ["5m", "10s"]
  default/wait-service: ["5m", "10s"]
  default/wait-machine-pool-nodes: ["30m", "10s"]
  node-drain/wait-machine-deleted: [ "10m", "10s" ]
